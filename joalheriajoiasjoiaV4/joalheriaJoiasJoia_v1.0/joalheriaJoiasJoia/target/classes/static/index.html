<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joalheria Joias Joia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">Joalheria</a>
            <ul class="navbar-menu">
                <a href="cliente.html" class="navbar-link">Cadastrar Cliente</a>
                <a href="endereco.html" class="navbar-link">Cadastrar Endereço</a>
            </ul>
        </div>
    </nav>

    <div class="conteudo">
        <h1>Bem-vindo à nossa Joalheria!</h1>
        <p>Cadastre-se ou faça login na parte superior da página.</p>
    </div>

    <!-- Seção de Produtos -->
    <div class="produto">
        <h2>Confira nossos produtos</h2>
        <div class="produtoslista">
            <!-- Produto 1 -->
            <div class="produto">
                <img src="imagens/anel.jpg" alt="Anel de Ouro" class="produtoimagem">
                <h3>Anel de Ouro</h3>
                <p class="produtopreco">R$ 1.200,00</p>
                <button class="produtocomprar">Comprar</button>
            </div>

            <!-- Produto 2 -->
            <div class="produto">
                <img src="imagens/brinco.jpg" alt="Brinco de Diamante" class="produtoimagem">
                <h3>Brinco de Diamante</h3>
                <p class="produtopreco">R$ 2.500,00</p>
                <button class="produtocomprar">Comprar</button>
            </div>

            <!-- Produto 3 -->
            <div class="produto">
                <img src="imagens/colar.jpg" alt="Colar de Pérolas" class="produtoimagem">
                <h3>Colar de Pérolas</h3>
                <p class="produtopreco">R$ 850,00</p>
                <button class="produtocomprar">Comprar</button>
            </div>

            <!-- Produto 4 -->
            <div class="produto">
                <img src="imagens/relógio.jpg" alt="Relógio de Pulso" class="produtoimagem">
                <h3>Relógio de Pulso</h3>
                <p class="produtopreco">R$ 1.500,00</p>
                <button class="produtocomprar">Comprar</button>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
